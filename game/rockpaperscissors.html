<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <script>
        function playGame(userChoice) {
            var choices = ["rock", "paper", "scissors"];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            var resultMessage = "";
            if (userChoice === computerChoice) {
                resultMessage = "It's a tie! Both chose " + userChoice;
            } else if (userChoice === "rock") {
                if (computerChoice === "scissors") {
                    resultMessage = "You win! Rock beats scissors.";
                } else {
                    resultMessage = "You lose! Paper beats rock.";
                }
            } else if (userChoice === "paper") {
                if (computerChoice === "rock") {
                    resultMessage = "You win! Paper beats rock.";
                } else {
                    resultMessage = "You lose! Scissors beats paper.";
                }
            } else if (userChoice === "scissors") {
                if (computerChoice === "paper") {
                    resultMessage = "You win! Scissors beats paper.";
                } else {
                    resultMessage = "You lose! Rock beats scissors.";
                }
            }

            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="button" onclick="playGame('rock')">Rock</button>
    <button class="button" onclick="playGame('paper')">Paper</button>
    <button class="button" onclick="playGame('scissors')">Scissors</button>
    <div id="result"></div>
</body>
</html>
